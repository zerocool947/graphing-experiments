apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    testCompile "org.testfx:testfx-core:4.0.0-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.+'
}